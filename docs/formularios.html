<!--
    submit é a barra de pesquisar, a maneira como enviar o formulário ;
    hidden é um imput escondido (quando aparece do header um sinal de interrogação) 
    para pessoas que estão dentro do formulário ;
    action envia o formulario para um local ;
    method são os metodos do protocolo http que usam verbos de ação, como:
    GET- RECEBER e ENVIAR recursos

    POST- ENVIAR recursos

    HEADERS :
    os dados são enviados pela url com GET
    os dados são enviados pelo corpo da requisição (form data) com POST
    o POST "esconde" os detalhes da url no corpo da requisição, diferente do GET 
    que fica presente no cabeçalho 
    * metodo http existem regras de cabeçalhos, como a url, o metodo de envio e o codigo de stts

    PAYLOAD :
    local onde é visto os parametros da url - Query String Parameters 

    * isso são trocas de dados via http , é o caminho que os dados enviados do front end faz
    até o back end 

-->
