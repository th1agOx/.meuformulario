<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@0;1&family=Poppins&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crie seu evento</title>

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <div class="page">

        <header>

            <h1> Crie e compartilhe seu evento. </h1>

            <p> 
                 O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>

        </header>
        <form action="" method="">

            <fieldset>
                <legend>Infomações do Evento</legend>

                <div class="input-wrapper">          <!--caixa de cobertura-->
                    <label for="event-title">        <!-- for-> html-->
                        Título do evento <span>(mínimo 8 caracteres)</span> 
                    </label>
                    <input type="text" name="event-title" id="event-title"/>
                </div>

                <div class="input-wrapper">  
                    <label for="event-link">
                        Link do evento <span>(comece com https://)</span>
                    </label>
                    <input type="url" name="event-link" id="event-link"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-wpp">
                        Whatsapp para contato <span>(somente números)</span>
                    </label>
                    <input type="number" name="event-wpp" id="event-wpp">
                </div>

                <div class="input-wrapper">
                    <label for="event-description">
                        Informações  extras 
                    </label>
                    <textarea name="event-description" id="event-description"></textarea>
                </div>

                <div class="input-wrapper">

                    <label for="event-type">Categoria</label>
                    <select name="event-type" id="event-type">
                        <option value="">Tipo de Evento</option>
                        <option value="live">Ao vivo</option>
                        <option value="podcast">PodCast</option>
                        <option value="mentorship">Mentoria</option>
                        <option value="show">Show</option>
                    </select>
                </div>
                   
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

                <div class="input-wrapper">

                    <label for="adm-email">E-mail do administrador 
                        <span>(digite um email válido)</span>
                    </label>
                    <input type="email" name="adm-email" id="adm-email"/>
                </div>

                <div class="input-wrapper">

                    <label for="participant-password">Senha de acesso para os participantes
                        <span>(mínimo 8 caracteres)</span>
                    </label>
                    <input type="password" name="participant-password" id="participant-password"/>
                </div>

                <div class="checkbox-wrapper">

                    <input type="checkbox" name="event-privacy" id="event-privacy"/>
                    <label for="event-privacy">Evento privado</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dia e Hora</legend>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="date-event">Data</label>
                        <input type="date" name="date-event" id="date-event"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="begin-event">Das</label>
                        <input type="time" name="begin-event" id="begin-event"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="end-event">Até</label>
                        <input type="time" name="end-event" id="end-event"/>
                    </div>
                    
                </div>
            </fieldset>

            
        </form>

    </div>
</body>
</html>




<!--
    fieldset é um conjunto de campos, seguido pela tag legenda 

    input tem o display inline-block
-->
